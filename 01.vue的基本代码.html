<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.导入Vue的包 -->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <!-- 将来new的vue实例会控制这个元素的所有内容 -->
    <!-- vue实例所控制的元素区域 V -->
    <div id="app">
    <p>{{ msg }}</p>
    </div>
    <script>
        //2.创建一个vue的实例
        //浏览器多了一个Vue的实例
        //new出来的vue对象就是VM
        var vm = new Vue({
            el: '#app',        //表示当前我们new的这个Vue实例，要控制页面上的哪个区域
            //页面里的数据M
            data: {             //data属性中，存放的是el中要用到的数据
                msg:'欢迎学习vue'//通过vue提供的指令，方便的渲染数据

            }
        })
    </script>
    
</body>
</html>

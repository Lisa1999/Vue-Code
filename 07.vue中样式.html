<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .red{
            color:red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <h1 class="red thin">大的字哇</h1> -->
        <!-- 1.直接传递一个数组 -->
        <!-- 用类的时候要用单引号，否则当作变量 -->
        <!-- <h1 :class="['red','italic']">大的字哇</h1> -->

        <!-- 2.三元表达式 -->
        <!-- <h1 :class="['red','italic',flag?'active':'']">大的字哇</h1> -->

        <!-- 3在数组中使用对象，可读性高 -->
        <!-- <h1 :class="['red','italic',{'active':flag}]">大的字哇</h1> -->

        <!-- 绑定对象-->
        <h1 :class="classObj">大的字哇</h1>


    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:true,
                classObj:{red:true,thin:true,italic:false,active:false},             
            },
        });
    </script>
</body>
</html>

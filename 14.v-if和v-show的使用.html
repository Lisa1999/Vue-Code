<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <input type="button" value="toggle" @click="flag = !flag" />
      <!-- v-if :每次都会删除或重新创建元素 -->
      <h3 v-if="flag">v-if控制的元素</h3>
      <!-- v-for: 切换Dispaly:none样式 -->
      <h3 v-show="flag">v-for控制的元素</h3>

      <!-- v-if有较高的切换性能消耗 -->
      <!-- v-show有较高的初始渲染消耗 -->
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          flag: true
        },
        methods: {}
      });
    </script>
  </body>
</html>

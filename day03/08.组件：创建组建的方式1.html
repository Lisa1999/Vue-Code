<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <mycom1>
    </mycom1>

  </div>

  <script>
    //1.1使用Vue.extend来创建全局的vue组件
    var com1 = Vue.extend({
      template: '<h3>这是使用Vue.extend创建的组件</h3>'
      //template属性展示html结构
    })

    //1.2Vue.componet('名'，对象)
    // Vue.component('myCom1', com1)
    //驼峰-
    //不驼不用改
    Vue.component('mycom1', com1)

    //Vue.component二合一
    Vue.component('mycom1', Vue.extend({
      template: '<h3>这是使用Vue.extend创建的组件</h3>'
      //template属性展示html结构
    }))
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>

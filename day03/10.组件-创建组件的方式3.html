<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <mycom3></mycom3>
  </div>
  <template id="tmpl">
    <div>
      <h1>这是通过template元素,在外部定义的组件结构，有代码提示</h1>
    </div>

  </template>
  <script>
    Vue.component('mycom3', {
      template: '#tmpl'
    })
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>

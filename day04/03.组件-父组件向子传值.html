<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 引用子组件时，用：属性绑定 -->
    <com1 v-bind:parentmsg="msg"></com1>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '123 啊-父组件中的数据'
      },
      methods: {
      },
      components: {
        com1: {
          //可读可写
          data() {
            return {
              content: '',
              title: ''
            }
          },
          //默认无法访问父组件
          //不能直接拿parentmsg
          template: '<h1 @click="change">这是子组件--{{parentmsg}}</h1>',
          //只读
          props: ['parentmsg'],//把父组件传递过来的parentmsg属性，先在props定义一下
          methods: {
            change() {
              this.parentmsg = '被修改了'
            },
          }
        }
      }
    });
  </script>
</body>

</html>
